name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Use LTS for stability

      - name: Install Dependencies (Backend + Frontend)
        run: npm ci  # Install dependencies from the root package.json

      - name: Run Backend Tests
        run: npm test --prefix server  # Run backend tests

      - name: Run Frontend Tests
        run: |
          cd client
          npm test
