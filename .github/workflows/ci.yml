name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies (Backend + Frontend)
        run: npm install

      - name: Ensure Jest is Installed
        run: npm install --save-dev jest

      - name: Fix Jest Permissions
        run: chmod +x node_modules/.bin/jest

      - name: Run Tests (Backend + Frontend Together)
        run: npx jest
